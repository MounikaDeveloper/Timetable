{% extends 'common.html' %}
{% load static %}

{% block time %}
    <div>
    {% include 'navigation.html' %}
    </div>
    <div class="div1">
    <form action="{% url 'loginvalidate' %}" method="post">
        {% csrf_token %}
        <h1 align="center">Login</h1>
  <div class="form-group row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Username:</label>
    <div class="col-sm-5">
      <input type="text"  class="form-control" id="staticEmail" placeholder="Username" name="uname" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Password:</label>
    <div class="col-sm-5">
      <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password" required>
    </div>
  </div>
         <div class="form-group row">
        <button type="submit" class="btn btn-danger col-form-label" style="margin-left: 30%">Login</button>
         </div>
</form>
    </div>
    {% if message %}
        <h4 align="center" style="color: greenyellow">{{ message }}</h4>
    {% endif %}
{% endblock %}
